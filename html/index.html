<!DOCTYPE html> 

<html> 
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Contact Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/Styling.css">
        </header>
<body> 

    <section id="formContainer"> 
        <!-- name section -->
        <label  class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your name:-</label>
        <input type="text" id="nameInput" placeholder="Enter your name" required> 
        <!-- Email section -->
        <label class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your email id:-</label>
        <input type="email" id="emailInput" placeholder="Enter your email" required> 
        <!-- Phone section -->
        <label class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your phone number:-</label>
        <input type="text" id="numberInput"placeholder="Enter your phone number" required> 
        <!-- Address section -->
        <label class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your address:-</label>
        <textarea id="addressInput"placeholder="Enter your address" required></textarea> 
        <!-- button section -->
        <button onclick="addData()" class="col-lg-4 col-md-4 col-sm-4 text-center" id="submitbtn">Submit</button> 

    </section> 
    <!-- table section -->
    <table id="outputTable"> 
        <tr> 
            <th>Date</th>
            <th>Name</th> 
            <th>Email</th> 
            <th>Mobile Number</th> 
            <th>Address</th> 
            <th>Action</th> 
        </tr> 
    </table> 
    <script src="../js/App.js"></script> 
</body> 
</html>
