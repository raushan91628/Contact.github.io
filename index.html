<!DOCTYPE html>
<html lang="en">
<header>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Contact Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</header>
<body>
  <!-- contact form section -->
  <section id="form" >
    <form id="contactForm" class="bg-secondary-subtle px-4">
      <!--icon section -->
      <i class="bi bi-person-fill"></i>
      <!-- heading section -->
      <h1 class="">Contact Form</h1>
      <!--name section -->
        <label for="name" class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your first name:-</label>
        <input type="text" id="fname" name="fname" required>
        <label class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your last name:-</label>
        <input type="text" id="lname" name="lname" required>
        <!--phone section -->
        <label class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your phone number:-</label>
        <input type="phone" id="phone" name="phone" required>
        <!--email section -->
        <label class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your email id:-</label>
        <input type="email" id="email" name="email" required>
        <!--address section -->
        <label class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your current address:-</label>
        <textarea id="caddress" name="caddress" required></textarea>
        <label class="col-lg-12 col-md-12 py-1 col-sm-12 text-start">Enter your parmanent address:-</label>
        <textarea id="paddress" name="paddress" required></textarea>
        <button type="submit"class="my-4 text-uppercase btn btn-primary">Submit</button>
    </form>
    </section>
    <script src="js/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> 
</body>
</html>
